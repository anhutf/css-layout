<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="css-layout">
        <div class="avatar">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar__image">
            <span class="avatar__verify"></span>
        </div>
    </article>

    <article class="css-layout">
        <div class="avatars">
            <div class="avatars__item">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatars__image"></img>
            </div>
            <div class="avatars__item">
                <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatars__image"></img>  
            </div>
            <div class="avatars__item">
                <img src="https://www.w3schools.com/w3images/avatar6.png" alt="Avatar" class="avatars__image"></img>
            </div>
        </div>
    </article>

    <article class="css-layout">
        <div class="stacked-cards">
            <div class="stacked-cards__card" style="--deg: 5deg"></div>
            <div class="stacked-cards__card" style="--deg: 10deg"></div>
            <div class="stacked-cards__card" style="--deg: 15deg">Stickiii</div>
        </div>
    </article>
</body>
</html>
